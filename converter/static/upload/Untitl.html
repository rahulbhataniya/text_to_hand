<!DOCTYPE html>
<html>
	<head>
		<title>vanta try</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#vanta-canvas
			{
				width:100%;
				height:100vh;
			}
		</style>
	</head>
	<body>
		<div id="vanta-canvas">
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js">
	
	</script>
	
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
	<script>
     VANTA.HALO({
  el: "#vanta-canvas",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
		 size:1.6,
  minHeight: 200.00,
  minWidth: 200.00
})
	</script>

</html>
